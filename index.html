<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pixel Chessboard</title>

  <!-- Chessboard.js 1.0.0 from unpkg -->
  <link rel="stylesheet" href="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"/>
  <script src="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>

  <!-- Chess.js (rules engine) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.13.4/chess.min.js"></script>

  <style>
    body {
      background: #1b1b1b;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #board {
      width: 90vmin;
      max-width: 600px;
      border: 6px solid #333;
      box-shadow: 0 0 0 4px #111, 0 0 0 8px #555;
      image-rendering: pixelated; /* force pixel look */
    }

    /* Pixel palette for squares */
    .white-1e1d7 { background: #f2e8c9 !important; }
    .black-3c85d { background: #a67649 !important; }
  </style>
</head>
<body>
  <div id="board"></div>

  <script>
    var game = new Chess();

    function onDragStart(source, piece) {
      // disallow moving opponent's pieces
      if ((game.turn() === 'w' && piece.search(/^b/) !== -1) ||
          (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
        return false;
      }
    }

    function onDrop(source, target) {
      var move = game.move({ from: source, to: target, promotion: 'q' });
      if (move === null) return 'snapback';
    }

    function onSnapEnd() {
      board.position(game.fen());
    }

    var board = Chessboard('board', {
      draggable: true,
      position: 'start',
      onDragStart: onDragStart,
      onDrop: onDrop,
      onSnapEnd: onSnapEnd
    });
  </script>
</body>
</html>
